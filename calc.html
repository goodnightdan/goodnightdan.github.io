<!DOCTYPE html>
<html manifest="https://goodnightdan.github.io/calc.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="60x60" href="https://goodnightdan.github.io/icon60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://goodnightdan.github.io/icon76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://goodnightdan.github.io/icon120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://goodnightdan.github.io/icon152.png">
    <title>Clockulator</title>

<style type="text/css">
@charset "utf-8";
body {
    background: white;
    font-family:'HelveticaNeue-Thin','Helvetica', sans-serif;
    font-size: 28px;
    margin: 0px;
    padding: 0px;
    -webkit-user-select: none;
	user-select: none;
}
table {
    border-collapse: collapse;
}
table td {
    text-align: center;
    width: 80px;
    height: 80px;
    border: 1px solid rgb(50,50,50);
    padding: 0px;
}
.display {
    text-align: right;
    color: white;
    background-color: rgb(50,50,50);
    padding-right: 10px;
    font-size: 72px;
    height: 108px;
}
.expr {
    text-align: right;
    color: rgb(175, 175, 175);
    background-color: rgb(50,50,50);
    padding-right: 10px;
    font-size: 18px;
    height: 20px;
}
.clear, .backspace, .sign {
    color: black;
    background-color: rgb(195, 195, 195);
}
.clear:active, .backspace:active, .sign:active {
    background-color: rgb(160, 160, 160);
}
.operator, .equal {
    color: white;
    background-color: rgb(0, 122, 255);
    font-size: 1.3em;
}
.operator:active, .equal:active {
    background-color: rgb(0, 72, 150);
}
.stayPressed {
    background-color: rgb(0, 82, 185);
}
.number {
    color: black;
    background-color: rgb(235, 235, 235);
}
.number:active {
    background-color: rgb(200, 200, 200);
}
@media only screen and (max-width: 420px) {
    table td{
        width: 25vw;
        height: 15vh;
    }
    body {
        font-size: 8vw;
    }
    .display {
        font-size: 23vw;
        height: 18vh;
    }
    .expr {
        height: 7vh;
    }
}
</style>
</head>
<body ontouchstart="">
<table>
    <tr>
        <td class="expr" colspan="4">Clockulator v1.1</td>
    </tr>
    <tr>
        <td class="display" colspan="4">00:00</td>
    </tr>
    <tr>
        <td class="button clear">AC</td>
        <td class="button backspace">&#8592;</td>
        <td class="button sign">+/-</td>
        <td class="button operator">÷</td>
    </tr>
    <tr>
        <td class="button number">7</td>
        <td class="button number">8</td>
        <td class="button number">9</td>
        <td class="button operator">×</td>
    </tr>
    <tr>
        <td class="button number">4</td>
        <td class="button number">5</td>
        <td class="button number">6</td>
        <td class="button operator">–</td>
    </tr>
    <tr>
        <td class="button number">1</td>
        <td class="button number">2</td>
        <td class="button number">3</td>
        <td class="button operator">+</td>
    </tr>
    <tr>
        <td class="button number" colspan="2">0</td>
        <td class="button equal" colspan="2">=</td>
    </tr>
</table>

<script type="text/javascript">
function BlockMove(event) {
    event.preventDefault() ;
}
function formatTime(string) {
    neg = string[0] == '-' ? '-' : '';
    txt = string.replace(/:/,'').replace(/^-?0+/,'');
    return neg + txt.padStart(4,'0').replace(/(..$)/,':$1');
}
function convMin(string) {
    [_,neg,hour,min] = string.match(/(-)?(?:(\d*):)?(\d*)/);
    return (neg||'') + (60 * (hour|0) + (min|0));
}
function convHrs(string) {
    if (string == "ERROR") return string;
    neg = string[0] == '-' ? '-' : '';
    min = Math.abs(string|0);
    return neg + String(min / 60 | 0).padStart(2,0) + ':' + String(min % 60).padStart(2,0);
}
window.onload = function () {
    if (window.navigator.standalone) {
	    //in standalone app mode, block scroll/bounce effect
        document.body.addEventListener("touchmove",BlockMove);
    }
    
    var table = document.getElementsByTagName('table')[0],
        lblDisplay = document.getElementsByClassName('display')[0],
        lblExpr = document.getElementsByClassName('expr')[0],
        tapOrClick = ('ontouchend' in window)? 'touchend' : 'click';
    var opDict = {0:'', 1:'+', 2:'-', 3:'*', 4:'/'},
        opDictRv = {'+':1, '–':2, '×':3, '÷':4};
    var operand1 = "",
        operator = 0,
        clrNext = false;

    table.addEventListener(tapOrClick, function(event) {
        var target = event.target;
        var classList = target.classList;
        
	    if (classList.contains('button')) {
            if (classList.contains('number'))
                numberPressed(target);
            if (classList.contains('operator'))
                operatorPressed(target);
            if (classList.contains('clear'))
                clearPressed(target);
            if (classList.contains('backspace'))
                backspacePressed(target);
            if (classList.contains('sign'))
                signPressed(target);
            if (classList.contains('equal'))
                equalsPressed(target);
        }
    });
    
    function numberPressed(target) {
        txt = target.innerHTML;
        if (clrNext == false) txt = lblDisplay.innerHTML + txt;
        lblDisplay.innerHTML = (operator <= 2) ? formatTime(txt) : txt;
        clrNext = false;
    }
    function operatorPressed(target) {
        if (operator > 0) equalsPressed()();
        if (lblDisplay.innerHTML !== "ERROR") {
            operand1 = convMin(lblDisplay.innerHTML);
            operator = opDictRv[target.innerHTML];
            clrNext = true;
            updateToggles();
        }
    }
    function clearPressed(target) {
        lblDisplay.innerHTML = "00:00";
        operand1 = "0";
        operator = 0;
        clrNext = false;
        updateToggles();
    }
    function backspacePressed(target) {
        if (convMin(lblDisplay.innerHTML) !== "0" && !clrNext) {
            txt = lblDisplay.innerHTML.slice(0,-1);
            if (operator <= 2) txt = formatTime(txt);
            if (txt == "-00:00" || txt == "-") txt = txt.slice(1);
            if (txt == "") txt = "0";
            lblDisplay.innerHTML = txt;
        }
    }
    function signPressed() {
        txt = lblDisplay.innerHTML;
        if (txt !== "ERROR" && convMin(txt) !== "0") {
            if (!clrNext || operator == 0) {
                lblDisplay.innerHTML = (txt[0] == '-') ? txt.replace(/-/,'') : '-' + txt;
            }
        }
    }
    function equalsPressed() {
        if (operator > 0 && clrNext == false) {
            result = operand1 + opDict[operator] + '(' + convMin(lblDisplay.innerHTML) + ')';
            result = String(eval(result))
            if (!isFinite(result)) result = "ERROR";
            lblDisplay.innerHTML = convHrs(result);
        }
        operand1 = "0";
        operator = 0;
        clrNext = true;
        updateToggles();
    }
    
    function updateToggles() {
        //lblExpr.innerHTML = operand1 + " " + opDict[operator];
        Array.from(document.getElementsByClassName('operator')).forEach((button) => {
            if (opDictRv[button.innerHTML] == operator) {
                button.classList.add("stayPressed");
            } else {
                button.classList.remove("stayPressed");
            }
        });
    }
};
</script>
</body>
</html>
